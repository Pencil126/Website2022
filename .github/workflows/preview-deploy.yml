name: Cloudflare Pages Preview Deploy

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write

    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Enable Corepack (Yarn)
        run: corepack enable

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn build

      - name: Deploy to Cloudflare Pages
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy public --project-name=website2022 --branch=${{ github.head_ref }}

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const deployUrl = "${{ steps.deploy.outputs.deployment-url }}";
            const branchName = "${{ github.head_ref }}";
            const safeBranch = branchName.replace(/[^a-zA-Z0-9-]/g, '-').toLowerCase().slice(0, 28);
            const branchPreviewUrl = `https://${safeBranch}.website2022.pages.dev`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: [
                '### ✅ Cloudflare Pages Preview 部署成功！',
                '',
                `| | |`,
                `|---|---|`,
                `| **Latest commit** | ${context.payload.pull_request.head.sha.slice(0, 7)} |`,
                `| **Preview URL** | ${deployUrl} |`,
                `| **Branch Preview URL** | ${branchPreviewUrl} |`,
              ].join('\n')
            });
